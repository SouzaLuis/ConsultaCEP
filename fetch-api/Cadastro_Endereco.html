<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css   ">
</head>
<body>
    <div id="main-container">
        <h1>CONSULTA CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">Digite aqui o CEP:</label>
                <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Rua:">
            </div>
            <div class="form-group"
            ><label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro"> 
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" placeholder="Cidade">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="Estado">
            </div>
        
        </form>
    </div>
    <script src="src/endereco/Cadastro_Endereco.js"></script>
</body>
</html>
